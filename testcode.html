<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cách Thức Đặt Hàng</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="order-process">
      <h2><span></span>Cách Thức Đặt Hàng<span></span></h2>
      <div class="steps">
        <div class="step">
          <div class="icon"><img src="/images/goidien.png" alt="Phone" /></div>
          <p>Gọi <strong>0867042630</strong></p>
        </div>
        <div class="arrow"><img src="/images/iconmuiten.png" alt="" /></div>
        <div class="step">
          <div class="icon"><img src="/images/giohang.png" alt="Cart" /></div>
          <p>Tạo đơn hàng</p>
        </div>
        <div class="arrow"><img src="/images/iconmuiten.png" alt="Cart" /></div>
        <div class="step">
          <div class="icon">
            <img src="/images/vanchuyen.png" alt="Delivery" />
          </div>
          <p>Giao hàng</p>
        </div>
        <div class="arrow"><img src="/images/iconmuiten.png" alt="Cart" /></div>
        <div class="step">
          <div class="icon">
            <img src="/images/thanhtoan.png" alt="Payment" />
          </div>
          <p>Thanh toán</p>
        </div>
      </div>
    </div>
  </body>
</html>
