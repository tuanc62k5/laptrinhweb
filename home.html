<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- star nav -->
    <header class="home">
      <div class="header">
        <div class="logo">
          <img src="./images/Screenshot 2024-10-17 212722.png" alt="" />
        </div>
        <nav class="navigation">
          <ul>
            <li class="active"><a href="">Trang Chủ</a></li>
            <li class="active"><a href="">Giới Thiệu</a></li>
            <li class="active"><a href="">Thực Đơn</a></li>
            <li class="active"><a href="">Tin Tức</a></li>
          </ul>
        </nav>
        <div class="login">
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          <a href=""><i class="fa-solid fa-user"></i> Đăng Nhập</a>
        </div>
        <div class="menu-toggle" id="menuToggle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <script>
      const menuToggle = document.getElementById("menuToggle");
      const navigation = document.querySelector(".navigation");
      menuToggle.addEventListener("click", () => {
        navigation.classList.toggle("active");
      });
    </script>
    <!-- end nav -->

    <!-- star slide -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/images/banner4.png"
            class="banner d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/images/banner2.png"
            class="banner d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/images/banner5.png"
            class="banner d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- end slide -->
  </body>
</html>
