<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="home">
      <div class="header">
        <div class="logo">
          <img src="./images/Screenshot 2024-10-17 212722.png" alt="" />
        </div>
        <nav class="navigation">
          <ul>
            <li class="active"><a href="">Trang Chủ</a></li>
            <li class="active"><a href="">Giới Thiệu</a></li>
            <li class="active"><a href="">Thực Đơn</a></li>
            <li class="active"><a href="">Tin Tức</a></li>
          </ul>
        </nav>
        <div class="login">
          <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
          <a href=""><i class="fa-solid fa-user"></i> Đăng Nhập</a>
        </div>
        <div class="menu-toggle" id="menuToggle">
          <i class="fa-solid fa-bars"></i>
          <!-- Hamburger icon -->
        </div>
      </div>
    </header>

    <script>
      // Toggle menu visibility on mobile
      const menuToggle = document.getElementById("menuToggle");
      const navigation = document.querySelector(".navigation");

      // Khi nhấn nút hamburger, thêm hoặc bỏ class 'active' từ .navigation
      menuToggle.addEventListener("click", () => {
        navigation.classList.toggle("active");
      });
    </script>
  </body>
</html>
